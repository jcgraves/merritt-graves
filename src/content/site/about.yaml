title: "Merritt Graves"
sectionLabel: "About the Author"
paragraphs:
  - "Merritt Graves is a science fiction and speculative fiction author living in Southern California. His work explores the intersection of technology, humanity, and the futures we might inhabit."
  - "He attended Pomona College, where he earned a degree in Environmental Analysis before starting his career writing music and prose. His novels span from near-future suburban mysteries to epic space opera."
  - "Merritt is currently pursuing an MFA in Screenwriting at UCLA, expanding his storytelling into film and television."
